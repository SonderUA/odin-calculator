<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script defer src="./scripts/javascript.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="input" id="inputField"></div>
			<table class="keyboard">
				<tbody class="keys">
					<tr class="row">
						<td class="operator"><button>+/-</button></td>
						<td class="operator"><button>√</button></td>
						<td class="operator">
							<button>x<sup>y</sup></button>
						</td>
						<td class="operator"><button>%</button></td>
						<td class="operator"><button>/</button></td>
					</tr>
					<tr class="row">
						<td class="operator"><button>←</button></td>
						<td class="key"><button>7</button></td>
						<td class="key"><button>8</button></td>
						<td class="key"><button>9</button></td>
						<td class="operator"><button>*</button></td>
					</tr>
					<tr class="row">
						<td class="operator"><button>C</button></td>
						<td class="key"><button>4</button></td>
						<td class="key"><button>5</button></td>
						<td class="key"><button>6</button></td>
						<td class="operator"><button>-</button></td>
					</tr>
					<tr class="row">
						<td class="operator"><button>AC</button></td>
						<td class="key"><button>1</button></td>
						<td class="key"><button>2</button></td>
						<td class="key"><button>3</button></td>
						<td class="operator"><button>+</button></td>
					</tr>
					<tr class="row">
						<td class="key"><button>0</button></td>
						<td class="key"><button>00</button></td>
						<td class="key"><button>.</button></td>
						<td class="operator" id="enter">
							<button>Enter</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
