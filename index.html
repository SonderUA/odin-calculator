<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script defer src="./scripts/javascript.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<input type="text" name="input" class="input" id="inputField" />
			<div class="panel">
				<div class="row">
					<button>1</button><button>2</button><button>3</button
					><button>+</button>
				</div>
				<div class="row">
					<button>4</button><button>5</button><button>6</button
					><button>-</button>
				</div>
				<div class="row">
					<button>7</button><button>8</button><button>9</button
					><button>/</button>
				</div>
				<div class="row">
					<button>Reset</button><button>0</button
					><button>Enter</button><button>*</button>
				</div>
			</div>
		</div>
	</body>
</html>
